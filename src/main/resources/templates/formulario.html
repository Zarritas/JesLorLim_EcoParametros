<!DOCTYPE html>

<html
        lang="es"
>

<head>

    <meta
            charset="UTF-8"
    >

    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
    >

    <title>
        Formulario
    </title>

    <link
            rel="stylesheet"
            th:href="@{/css/style.css}"
    >

</head>

<body>
<h1>Formulario</h1>
<h3 th:text="${mensaje}" class="error"/>
<form
        action="recibeParametrosObjeto"
        method="post"
        th:object="${formulario}"
>
    <label id="lab_nombre"
           th:text="#{etiqueta_nombre}+': '"
           for="nombre"
    />
    <input th:field="*{nombre}"
           type="text"
           th:value="${nombre}"
    />
    <th:block th:each="error : ${#fields.errors('nombre')}">
        <div th:text="${error}" class="error"/>
    </th:block>

    <br/>

    <label id="lab_clave"
           th:text="#{etiqueta_clave}+': '"
           for="clave"
    />
    <input th:field="*{clave}"
           type="password"
           th:value="${clave}"
    />
    <th:block th:each="error : ${#fields.errors('clave')}">
        <div th:text="${error}" class="error"></div>
    </th:block>

    <br/>
    <label id="lab_fecha"
            for="fecha">
        Fecha de nacimiento:
    </label>
    <input type="text" th:field="*{fecha}">
    <th:block th:each="error : ${#fields.errors('fecha')}">
        <div th:text="${error}" class="error"></div>
    </th:block>

    <br/>

    <label id="lab_puntuacion"
            for="puntuacion">
        Puntuación
    </label>
    <input th:field="*{puntuacion}"
            type="text"
    />
    <th:block th:each="error : ${#fields.errors('puntuacion')}">
        <div th:text="${error}" class="error"></div>
    </th:block>

    <br/>

    <label id="lab_edad" for="edad">Edad</label>
    <input type="text" th:field="*{edad}">
    <th:block th:each="error : ${#fields.errors('edad')}">
        <div th:text="${error}" class="error"></div>
    </th:block>

    <br/>

    <input type="hidden" th:field="*{pi}"/>

    <label id="lab_descripcion" for="descripcion">Descripcion</label>
    <textarea th:field="*{descripcion}"
    ></textarea>
    <th:block th:each="error : ${#fields.errors('descripcion')}">
        <div th:text="${error}" class="error"></div>
    </th:block>

    <br/>

    <th:block th:each="genero,indice : ${lista_generos}">
        <input th:id="'genero_'+${indice.count}"
               th:field="*{genero}"
               type="radio"
               th:value="${genero.key}"
        />
        <label th:id="'lab_'+${genero.value}"
               th:for="'genero_'+${indice.count}"
        >
            <th:block th:text="${genero.value}"/>
        </label>
    </th:block>
    <th:block th:each="error : ${#fields.errors('genero')}">
        <div th:text="${error}" class="error"></div>
    </th:block>

    <br/>

    <th:block th:each="aficion,indice : ${lista_aficiones}">
        <input th:field="*{aficiones}"
               type="checkbox"
               th:id="'aficion_'+${indice.count}"
               th:value="${aficion.key}"
        />
        <label th:for="'aficion_'+${indice.count}"
        >
            <th:block th:text="${aficion.value}"/>
        </label>
    </th:block>
    <th:block th:each="error : ${#fields.errors('aficiones')}">
        <div th:text="${error}" class="error"></div>
    </th:block>

    <br/>

    <label id="lab_pais"
           for="pais"
    >
        Paises
    </label>
    <select th:field="*{pais}"
    >
        <option th:id="${paise.value}"
                th:each="paise : ${lista_paises}"
                th:value="${paise.key}"
                th:text="${paise.value}"

        ></option>
    </select>
    <th:block th:each="error : ${#fields.errors('pais')}">
        <div th:text="${error}" class="error"></div>
    </th:block>

    <br/>

    <label id="lab_musica"
           for="musicas"
    >
        Géneros de Música
    </label>
    <select th:field="*{musicas}"
            multiple="multiple"
    >
        <option th:id="${musica.value}"
                th:each="musica : ${lista_musicas}"
                th:value="${musica.key}"
                th:text="${musica.value}"
        ></option>
    </select>
    <th:block th:each="error : ${#fields.errors('musicas')}">
        <div th:text="${error}" class="error"></div>
    </th:block>

    <br/>

    <input id="btn_img"
           type="image"
           name="imagen"
           th:src="@{/img/Sin título.jpeg}"
           width="200px"
           height="200px"
           alt="imagen de envio"
    />

    <br/>

    <input id="btn_enviar"
           type="submit"
    />

    <input id="btn_reset"
           type="reset"
    />

    <button id="boton">
        Botón
    </button>

</form>

</body>

</html>
